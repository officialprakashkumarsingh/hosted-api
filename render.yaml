services:
  - type: web
    name: gpt-oss-openai-proxy
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: REQUEST_TIMEOUT_SECONDS
        value: 30
      - key: VERCEL_MINIMAL_API_URL
        value: https://minimal-chatbot.vercel.app/api/chat
      - key: DEFAULT_MODEL
        value: gpt-4o